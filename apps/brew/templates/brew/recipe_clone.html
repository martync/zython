{% load i18n %}
<form action="{{ request.path }}" method="POST" id="id_ingredient_form" class="form-horizontal">{% csrf_token %}
    <div class="well">
        {% blocktrans %}
            You're about to clone the recipe <i>"{{ object }}"</i>. <br>

        {% endblocktrans %}
    </div>
</form>
